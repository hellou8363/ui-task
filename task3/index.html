<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>naver - login</title>
  </head>
  <body>
    <div class="login_box">
      <p>네이버를 더 안전하고 편리하게 이용하세요</p>
      <a class="link_login" href="./login.html">
        <img src="./img/btn_login.png" alt="login-button" />
      </a>
      <div class="sub_area">
        <div class="sub_left_box">
          <img src="./img/lock.png" alt="lock-image" />
          <span>아이디</span>
          <a class="dot"></a>
          <span>비밀번호찾기</span>
        </div>
        <div class="sub_right_box">
          <img src="./img/join.png" alt="join-image" />
          <span>회원가입</span>
        </div>
      </div>
    </div>
    <div class="card_wrap">
      <span class="news_badge">이슈</span>
      <span>코로나바이러스감염증-19 현황</span>
      <div class="card_nav">
        <img src="./img/left_arrow.png" alt="left_arrow">
        <img src="./img/right_arrow.png" alt="right_arrow">
      </div>
    </div>
  </body>
</html>
