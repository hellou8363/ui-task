<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="#" class="logo">
          <h1 class="blind">NAVER</h1>
        </a>
        <div class="lang">
          <select>
            <option value="ko_KR">한국어</option>
            <option value="en_US">English</option>
            <option value="zh-Hans_CN">中文(简体)</option>
            <option value="zh-Hant_TW">中文(台灣)</option>
          </select>
        </div>
      </header>
      <div class="wrap">
        <div class="menu_wrap">
          <ul>
            <li>
              <a href="#"><span class="menu_text">ID 로그인</span></a>
            </li>
            <li>
              <a href="#"><span class="menu_text">일회용 번호</span></a>
            </li>
            <li>
              <a href="#"><span class="menu_text">QR코드</span></a>
            </li>
          </ul>
          <div class="nudge_banner">
            <span>PC방 등 공용PC라면 QR코드 로그인이 더 안전해요.</span>
            <button type="button" class="nudge_close">
              <span></span>
            </button>
          </div>
        </div>
        <div class="panel_inner">
          <form action="#">
            <div class="id_pw_wrap">
              <div class="input_row">
                <div class="icon_wrap">
                  <span class="icon_id"></span>
                </div>
                <input
                  type="text"
                  name="user_id"
                  id="user_id"
                  placeholder="아이디"
                />
              </div>
              <div class="input_row">
                <div class="icon_wrap">
                  <span class="icon_pw"></span>
                </div>
                <input
                  type="text"
                  name="user_pw"
                  id="user_pw"
                  placeholder="비밀번호"
                />
              </div>
            </div>
            <div class="login_keep_wrap">
              <div class="keep_check">
                <input
                  type="checkbox"
                  name="nvlong"
                  id="keep"
                  class="input_keep"
                  value="off"
                />
                <label for="keep" class="keep_text">로그인 상태 유지</label>
              </div>
              <div class="ip_check">
                <span>IP보안</span>
                <input
                  type="checkbox"
                  id="switch"
                  class="switch_checkbox"
                  value="off"
                />
                <label for="switch" class="switch_btn"></label>
              </div>
            </div>
            <button type="submit" class="btn_login">
              <span class="btn_text">로그인</span>
            </button>
          </form>
        </div>
        <div class="user_settings">
          <ul>
            <li><a href="#">비밀번호 찾기</a></li>
            <li><a href="#">아이디 찾기</a></li>
            <li><a href="#">회원가입</a></li>
          </ul>
        </div>
      </div>
      <div class="footer">
        <ul class="footer_link">
          <li>이용약관</li>
          <li>개인정보처리방침</li>
          <li>책임의 한계와 법적고지</li>
          <li>회원정보 고객센터</li>
        </ul>
        <div class="footer_copy">
          <a href="#" class="footer_logo">
            <span class="blind">네이버</span>
          </a>
          <span>Copyright</span>
          <span>© NAVER Corp.</span>
          <span>All Rights Reserved.</span>
        </div>
      </div>
    </div>
  </body>
</html>
